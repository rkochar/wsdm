apiVersion: v1
kind: Service
metadata:
  name: orderdb-svc-0
spec:
  selector:
    app: orderdb-0
  ports:
    - name: orderdb-0
      port: 27017
      targetPort: 27017
  clusterIP: None

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orderdb-0
spec:
  serviceName: orderdb-svc-0
  replicas: 1
  selector:
    matchLabels:
      app: orderdb-0
  template:
    metadata:
      labels:
        app: orderdb-0
    spec:
      containers:
        - name: orderdb-0
          image: mongo:6
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 27017
            name: orderdb0
          volumeMounts:
          - name: orderdb-pvc-0
            mountPath: /mnt/db
  volumeClaimTemplates:
  - metadata:
      name: orderdb-pvc-0
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

