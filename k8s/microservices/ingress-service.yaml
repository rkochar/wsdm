apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-service
 annotations:
   kubernetes.io/ingress.class: nginx
   nginx.ingress.kubernetes.io/use-regex: "true"
   nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
 
 rules:
   #- host: testkube.info
   - http:
      paths:
#        - path: /orders/checkout/?(.*)
#          pathType: Prefix
#          backend:
#            service:
#              name: api-gateway-service-0
#              port:
#                number: 27017
        - path: /orders/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: order-service
              port:
                number: 5000
        - path: /stock/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: stock-service
              port:
                number: 5000
        - path: /payment/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: payment-service
              port:
                number: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  selector:
    app: nginx-server
  type: ExternalName
  externalName: deepa.smart.bulb.namespace.com
