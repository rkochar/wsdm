apiVersion: v1
kind: Service
metadata:
  name: lockmaster-service
spec:
  type: LoadBalancer
  selector:
    component: lockmaster
  ports:
    - port: 5000
      name: http
      targetPort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lockmaster-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      component: lockmaster
  template:
    metadata:
      labels:
        component: lockmaster
    spec:
      containers:
        - name: lockmaster
          image: ghcr.io/rkochar/wsdm/lockmaster:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          ports:
            - containerPort: 5000

---


apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: lockmaster-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lockmaster-deployment
  minReplicas: 5
  maxReplicas: 25
  targetCPUUtilizationPercentage: 50
