apiVersion: v1
kind: Service
metadata:
  name: lockmasterdb-service-1
spec:
  selector:
    app: lockmasterdb-1
  ports:
    - name: lockmasterdb-1
      port: 3306
      targetPort: 3306
  clusterIP: None

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lockmasterdb-1
spec:
  serviceName: lockmasterdb-service-1
  replicas: 1
  selector:
    matchLabels:
      app: lockmasterdb-1
  template:
    metadata:
      labels:
        app: lockmasterdb-1
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: lockmasterdb-1
          image: mysql:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: tpc
              protocol: TCP
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: pass
            - name: MYSQL_DATABASE
              value: lockmaster
          volumeMounts:
            - name: lockmasterdb-pvc-1
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: lockmasterdb-pvc-1
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
